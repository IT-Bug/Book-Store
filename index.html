<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Logos/FavIcon.png">
    <title>Book-Store</title>
    <script src="script.js"></script>
    <script src="./JS/db.js"></script>
    <script src="./JS/templates.js"></script>
    <script src="./JS/localStorage.js"></script>
    <script src="./JS/nextBook.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./CSS/standard.css">
    <link rel="stylesheet" href="./CSS/assets.css">
    <link rel="stylesheet" href="./CSS/scrollbar.css">
    <link rel="stylesheet" href="./CSS/button.css">
    <link rel="stylesheet" href="./CSS/heart-btn.css">
</head>

<body onload="init()">

    <header>
        <img class="anim-book" src="./assets/Logos/aniamtion book.gif" alt="animation book">
        <i>Book Store - get your book here</i>
    </header>

    <main class="main-container">
        
        <section class="popup-container">
            
            <div id="title" class="title"></div>
            
            <div class="horizontal-strip"></div>
            
            <div class="img-container"><img class="book-style" src="./assets/Images/a-book.png" alt="book picture"></div>
            
            <div class="horizontal-strip"></div>
            
            <div id="content" class="content"></div>
            
            <div class="horizontal-strip"></div>
            
            <div>
                <p class="comment-headline">Kommentare:</p>

                <div id="comments" class="comment-box"></div>

                <div class="input-container"> 
                    <input id="inputUser" class="input-field" type="text" placeholder="Name">
                    <input id="inputText" class="input-field" type="text" placeholder="Kommentar">
                    <!-- <button class="btn" >Hinzuf√ºgen</button> -->
                  
                    <!-- From Uiverse.io by reshades --> 
                    <button onclick="addComment()" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </section>
        <section class="btn-container">
            <button id="button">BACK</button>
            <button id="button">NEXT</button>
        </section>
    </main>



</body>

</html>
